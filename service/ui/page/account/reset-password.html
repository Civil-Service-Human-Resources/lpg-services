
<Page title="Reset password">
	<Layout page='reset-password'>
		<div class="grid-row">
			<div class="column-two-thirds">
				<h1 class="heading-large">Reset password</h1>

				<p>Enter your email address and we'll send you an email with instructions to reset your password.</p>

				<form method="post" name="resetPasswordForm" class="push-bottom">
					<div class="form-group">
						<label for="email-address" class="form-label">
							Email address
						</label>
						<input class="form-control form-control-2-3" id="email-address" name="emailAddress" type="email">
					</div>
					<div>
						<input type="submit" class="button" value="Continue">
					</div>
				</form>
			</div>
		</div>
	</Layout>
</Page>
