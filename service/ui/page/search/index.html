<Page title="Search" :user>
	<Layout page="search">
		<div class="grid-row">
			<div class="column-full">
				<Find />
				{{#if user}}
					<Recommended emailAddress="{{user.emailAddress}}"/>
				{{else}}
					<p><a href="/sign-in">Sign in</a> to view your recommended courses</p>
				{{/if}}
			</div>
		</div>
	</Layout>
</Page>
