<Page title="{{title}} [video]">
    <Layout page="video">
        <div class="grid-row">
            <div class="column-two-thirds">
                <h1 class="heading-large">{{title}}</h1>
                {{{styleBlock}}} {{{scriptBlock}}}
                <script src="/js/video.js"></script>
                <div class="video">
                    <div id="video-player"></div>
                    <noscript>
                        <iframe src="https://www.youtube.com/embed/{{id}}" frameborder="0" scrolling="no"></iframe>
                    </noscript>
                </div>
            </div>
        </div>
    </Layout>
</Page>
