<Page title="Edit course">
    <Layout page='edit-course'>
        <div class="grid-row">
            <div class="column-two-thirds">
                <h1 class="heading-large">
                    {{#if course}}Edit{{else}}Add{{/if}} course
                </h1>

                <form method="post" name="editCourseForm" class="push-bottom">
                    <input type="hidden" name="sessionDataKey" value="{{sessionDataKey}}" />

                    <div class="form-group">
                        <label for="title" class="form-label">
                            Title
                        </label>
                        <input class="form-control form-control-2-3" id="title" name="title" type="text">
                    </div>

                    <div class="form-group">
                        <label for="short-description" class="form-label">
                            Short description
                        </label>
                        <textarea class="form-control form-control-2-3" id="short-description" name="shortDescription" rows="3">
                        </textarea>
                    </div>

                    <div class="form-group">
                        <label for="tags" class="form-label">
                            Tags
                        </label>
                        <input class="form-control form-control-2-3" id="tags" name="tags" type="text">
                    </div>

                    <!--<div class="form-group">-->
                        <!--<label for="package" class="form-label">-->
                            <!--Package-->
                        <!--</label>-->
                        <!--<input class="form-control form-control-2-3" id="package" name="package" type="file">-->
                    <!--</div>-->

                    <div>
                        {{#if course}}
                        <input type="submit" class="button" value="Update">
                        {{else}}
                        <input type="submit" class="button" value="Add">
                        {{/if}}
                    </div>
                </form>
            </div>

            <div class="column-one-third">
                <aside class="govuk-related-items" role="complementary">
                    <h2>Course management</h2>

                    <nav role="navigation">
                        <ul>
                            <li>
                                <a href="/courses">List courses</a>
                            </li>
                        </ul>
                    </nav>
                </aside>
            </div>
        </div>
    </Layout>
</Page>
