<div class="column-two-thirds">

    <h1 class="heading-large">Sign in</h1>

    <form method="post" name="userLoginForm" class="push-bottom">
        <input type="hidden" name="_csrf" value="{{ csrf }}">
        <div class="form-group">
            <label for="username" class="form-label">
                Email address
            </label>
            <input class="form-control form-control-2-3" id="username" name="username" type="email" value="">
        </div>
        <div class="form-group">
            <label for="password" class="form-label">
                Password
            </label>
            <input class="form-control form-control-2-3" id="password" name="password" type="password" value="">
        </div>
        <div>
            <input type="submit" class="button" value="Continue">
        </div>
    </form>

</div>
