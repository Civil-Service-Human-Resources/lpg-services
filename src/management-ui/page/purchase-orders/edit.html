<Page title="Edit purchase order">
    <div class="grid-row">
        <div class="column">
            <h1 class="heading-large">
                {#if purchaseOrder.id != 'new'}Edit{:else}Add{/if} purchase order
            </h1>

            <form method="post" name="editCourseForm" class="push-bottom">
                <input name="id" type="hidden" value="{ purchaseOrder.id || '' }">

                <div class="form-group">
                    <label for="department" class="form-label">Department</label>
                    <input class="form-control form-control-2-3" id="department" name="department" type="text" value="{ purchaseOrder.department || '' }">
                </div>
                <div class="form-group">
                    <label for="valid-from" class="form-label">Valid from</label>
                    <input class="form-control form-control-2-3" id="valid-from" name="validFrom" type="date" value="{ purchaseOrder.validFrom ? $datetime.HTMLFormatDate(purchaseOrder.validFrom) : '' }">
                </div>
                <div class="form-group">
                    <label for="valid-to" class="form-label">Valid to</label>
                    <input class="form-control form-control-2-3" id="valid-to" name="validTo" type="date" value="{ purchaseOrder.validTo ? $datetime.HTMLFormatDate(purchaseOrder.validTo) : '' }">
                </div>
                <div class="form-group">
                    <label for="amount" class="form-label">Amount</label>
                    <input class="form-control form-control-2-3" id="amount" name="amount" type="number" value="{ purchaseOrder.amount || 0 }">
                </div>
                <div class="form-group">
                    <label for="modules" class="form-label">Modules</label>
                    <input class="form-control form-control-2-3" id="modules" name="modules" type="text" value="{ purchaseOrder.modules ? purchaseOrder.modules.join(',') : '' }">
                </div>

                <input type="submit" class="button" value="Save">
            </form>
        </div>
    </div>
</Page>

<script>
	import Page from '../../component/Page.html'

	export default {
		data() {
			return {
			}
		},
		components: {
			Page
		}
	}
</script>
