<Page title="Add course">
    <Layout page='add-course'>
        <div class="grid-row">
            <div class="column-two-thirds">
                <h1 class="heading-large">
                    Add course
                </h1>

                <form method="post" name="editCourseForm" class="push-bottom">
                    <div class="form-group">
                        <fieldset>
                            <legend>
                                <h1 class="heading-medium">What type of opportunity do you want to add?</h1>
                            </legend>

                            <div class="multiple-choice">
                                <input id="radio-1" type="radio" name="type" value="elearning">
                                <label for="radio-1">E-Learning</label>
                            </div>
                            <div class="multiple-choice">
                                <input id="radio-2" type="radio" name="type" value="video">
                                <label for="radio-2">Video</label>
                            </div>
                            <div class="multiple-choice">
                                <input id="radio-3" type="radio" name="type" value="bookable">
                                <label for="radio-3">Bookable</label>
                            </div>
                            <p class="form-block">or</p>
                            <div class="multiple-choice">
                                <input id="radio-4" type="radio" name="type" value="link">
                                <label for="radio-4">Link</label>
                            </div>
                        </fieldset>
                    </div>

                    <div>
                        <input type="submit" class="button" value="Add">
                    </div>
                </form>
            </div>
        </div>
    </Layout>
</Page>
