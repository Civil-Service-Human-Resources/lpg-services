<Page title="Edit face-to-face">
    <div class="grid-row">
        <div class="column-two-thirds">
            <h1 class="heading-large">
                {#if module.id}Edit{:else}Add{/if} Face-to-face course
            </h1>

            <form method="post" name="editCourseForm" class="push-bottom module--form" enctype="multipart/form-data">
                <input name="type" type="hidden" value="face-to-face">
                <div class="form-group">
                    <label for="title" class="form-label">
                        Title
                    </label>
                    <input class="form-control form-control-2-3" id="title" name="title" type="text" value="{ module.title || '' }">
                </div>

                <div class="form-group">
                    <label for="description" class="form-label">
                        Description
                    </label>
                    <textarea class="form-control form-control-2-3" id="description" name="description" rows="3">{ module.description || '' }</textarea>
                </div>

                <div class="form-group">
                    <label for="duration" class="form-label">
                        Duration
                    </label>
                    <input class="form-control form-control-2-3" id="duration" name="duration" type="text" value="{ module.duration || '' }">
                </div>


                <div class="form-group">
                    <label for="title" class="form-label">
                        Price
                    </label>
                    <input class="form-control form-control-2-3" id="price" name="price" type="text" value="{ module.price || '' }">
                </div>
                <div class="form-group">
                    <Event {events} />
                </div>
                <div class="form-group">
                    <Audience {audienceLists} {audiences} {course} {module} />
                </div>
                <div>
                    <input name="submit" type="submit" class="button" value="Back"> {#if module.id}
                    <input name="submit" type="submit" class="button" value="Update"> {:else}
                    <input name="submit" type="submit" class="button" value="Add"> {/if}
                </div>
            </form>
        </div>
    </div>
</Page>

		data() {
			return {
			}
		},

		components: {
			Page
		}
	}
</script>
