<label class="visuallyhidden" for="{inputName}">{label}</label>
<select class="form-control type-ahead" id="{inputName}" name="{inputName}">
    <option value="other">Start typing to search</option>
    {#each options as option}
        <option value="{option[0]}">{option[1]}</option>
    {/each}
    <option value="other">Other</option>
</select>
