<label for="{inputName}">{label}</label>
<p class="govuk-body hint no-margin">Start typing to find your organisation name</p>
<select class="form-control type-ahead" id="{inputName}" name="{inputName}" aria-labelledby="{inputName}">
 <option value=""></option>
    {#each options as option}
        <option label="{option}" value="{option.id}">{option.name}</option>
    {/each}
</select>
