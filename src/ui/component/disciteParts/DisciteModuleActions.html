<div class="discite__action discite__action--module">
    {#if module.type === 'file'}
        <a download="{$fileHelpers.fileName(module.url)}" href="{module.url}">
            Download document
        </a> ({fileHelpers.extension(module.url)} {fileHelpers.appropriateFileSize(module.fileSize)})
    {:else}
        <a href="/courses/{{course.id}}/{{module.id}}">{{ i18n('action_' + (module.state || 'NOT_STARTED' )) }} <span class="visuallyhidden"> this module</span></a>
    {/if}
</div>
