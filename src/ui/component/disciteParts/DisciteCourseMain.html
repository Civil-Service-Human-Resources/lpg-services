<div class="discite__main {modifier ? `discite__main--${modifier}` : '' }">

    {#if course.getType() === 'link'}
        <a target="_blank" href="/courses/{course.id}">
            <h3 class="heading discite__heading lpg-course-name">{course.title}</h3>
        </a>
    {:else}
        <a class="lpg-course-link" href="/courses/{course.id}">
            <h3 class="heading discite__heading lpg-course-name">{course.title}</h3>
        </a>
    {/if}
</div>
