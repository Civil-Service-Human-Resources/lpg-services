<div class="header-context breadcrumbs">
  <ol class="group">
    {{#each breadcrumbs as breadcrumb, index}}
      <li>
        {{#if breadcrumbs.length === (index + 1)}}
            {{breadcrumb.name}}
        {{else}}
            <a href="{{ breadcrumb.url }}">{{ breadcrumb.name }}</a>
        {{/if}}
      </li>
    {{/each}}
  </ol>
</div>
