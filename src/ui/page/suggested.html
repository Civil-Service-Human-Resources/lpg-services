<Page title="Suggested for you">
    <div class="container">
        <div class="grid-row">
            <div class="column-full">
                <h1 class="heading-large">Suggested for you</h1>

                {{#if courses.length}}

                <table>
                    <tbody>
                        {{#each courses as course}}
                        <tr>
                            <td>
                                <a href="/courses/{{ course.uid }}">{{ course.title }}</a>
                            </td>
                            <td>{{ i18n(course.type) }}</td>
                            <td>{{ course.shortDescription }}</td>
                            <td>
                                <a class="button" href="/suggested-for-you/add/{{course.uid}}">Add</a>
                            </td>
                            <td>
                                <a class="button" href="/suggested-for-you/remove/{{course.uid}}/">Remove</a>
                            </td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
                {{/if}}
            </div>
        </div>
    </div>
</Page>
