<Page title="{{i18n('suggestions_page_title')}}">
    <div class="container">
        <div class="grid-row">
            <div class="column-full">
                <Search>
                    <h1 class="heading heading-large heading--flush">
                        {{i18n('suggestions_page_title')}}
                    </h1>
                    <p>{{i18n('home_page_suggestions', i18n('proposition_name'))}}</p>
                </Search>

                {{#if successTitle}}
                <Banner type="confirmation" title={{i18n(successTitle)}} message={{i18n(successMessage)}} />
                {{/if}}
            </div>
        </div>
    </div>
    {{#each courses as coursesGroup, index}}
        {{#if (index+1) === courses.length}}
        <SuggestionsSection title="{{i18n('departments')[signedInUser.department]}}" suggestedLearning="{{coursesGroup}}" home={{false}}/>
        {{elseif coursesGroup.length}}
        <SuggestionsSection title="{{i18n('areas-of-work')[areasOfWork[index]]}}" suggestedLearning="{{coursesGroup}}" home={{false}}/>
        {{/if}}
    {{/each}}
</Page>
