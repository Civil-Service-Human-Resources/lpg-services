<Page title="Booking confirmed">
	<div class="grid-row">
		<div class="column-full">
			<div class="govuk-box-highlight">
				<h1 class="heading-xlarge">{{message}}</h1>
				<h3 class="lede">Course</h3>
				<h2 class="heading-medium confirmed__heading confirmed__heading--caps">
					{{course.title}}
				</h2>
				<h3 class="lede confirmed__heading">Booking reference</h3>
				<h2 class="heading-medium confirmed__heading confirmed__heading--caps">
					auid1
				</h2>
			</div>
			<h4 class="heading-small">What happens next?</h4>
		</div>
		<div class="column-two-thirds">
			<p>
				We have sent your booking request through to the course provider for
				confirmation.
			</p>
			<p>
				Once confirmed you will be notified and we will contact you with the
				course logistics.
			</p>
		</div>
	</div>
</Page>
