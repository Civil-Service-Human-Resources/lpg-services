<Page title="Payment Options" {_csrf}>
    <div class="container">
        <div class="grid-row">
            <div class="column-full">
                <h1 class="heading-large">
                    <span class="heading-secondary">Booking a course</span>Payment
                </h1>
            </div>
        </div>
        <div class="grid-row">
            {#if errors && errors.length}
                <Error errorHeading="There was an issue with the data you entered" errors={errors} />
            {/if}
            <div class="column-two-thirds">
                <form autocomplete="nope" method="post">
                    <div class="form-group">
                        {#each paymentMethods as pm}
                            <p>{$i18n('paymentMethods_' + pm + '_information')}</p>
                            <label class="form-label" for="{pm}">{$i18n('paymentMethods_' + pm + '_label')}</label>
                            <input class="form-control" id="{pm}" type="text" name="{pm}" value="{values[pm] || ''}">
                        {/each}
                    </div>
                    <input type="submit" class="button" value="Continue">
                    <input type="hidden" name="_csrf" value="{_csrf}">
                </form>
            </div>
        </div>
    </div>
</Page>

<script>
	import Page from '../../component/Page.html'
	import Error from '../../component/Error.html'
	export default {
		data() {
			return {
			}
		},

		components: {
			Page,
			Error
		}
	}
</script>
