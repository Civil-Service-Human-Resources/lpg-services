<Page title="Payment Options" {_csrf}>
    <div class="container">
        <div class="grid-row">
            <div class="column-full">
                <a class="link-back" href="/book/{course.id}/{module.id}/{event.id}/accessibility">Back</a>
                <h1 class="heading-large">
                    Payment details
                </h1>
            </div>
        </div>
        <div class="grid-row">
            {#if errors && errors.length}
                <Error errorHeading="There was an issue with the data you entered" errors={errors} />
            {/if}
            <div class="column-full">
                <div class="u-border-bgrey2 u-pad-b30">&nbsp;</div>
                <form autocomplete="off" method="post">
                    {#each paymentMethods as pm}
                        <div class="form-group u-border-bgrey2 u-pad-b30">
                            <h3 class="heading-small">{$i18n('paymentMethods_' + pm + '_heading')}</h3>
                            {#if pm == 'PURCHASE_ORDER'}
                                <HowToGetPo/>
                            {/if}
                            <label class="form-label" for="{pm}">{$i18n('paymentMethods_' + pm + '_label')}</label>
                            <input class="form-control" id="{pm}" type="text" name="{pm}" value="{values[pm] || ''}">
                        </div>
                    {/each}

                    <div class="column-two-thirds">
                        <div class="grid-row">
                        <BookingCancellationPolicy/>
                        <input type="submit" class="button" value="Continue">
                        <input type="hidden" name="_csrf" value="{_csrf}">
                        <a class="link--block" href="/suggestions-for-you/add/{course.id}?ref=home">
                            Add to learning plan
                        </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</Page>

<script>
	import Page from '../../component/Page.html'
	import Error from '../../component/Error.html'
    import HowToGetPo from '../../component/statics/Hidden-howtogetpo.html'
    import BookingCancellationPolicy from '../../component/statics/BookingCancellationPolicy.html'

	export default {
		data() {
			return {
			}
		},

		components: {
			Page,
			Error,
            HowToGetPo,
            BookingCancellationPolicy
		}
	}
</script>
