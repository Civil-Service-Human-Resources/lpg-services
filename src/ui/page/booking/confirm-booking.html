;<Page title="Confirm">
	<Layout page="confirm">
		<div class="grid-row">
			<Breadcrumb:breadcrumbs />
			<div class="column-full">
				<h2 class="heading-medium">Booking a course</h2>
				<h1 class="heading-large">
					Confirm your details before completing your booking
				</h1>
			</div>
		</div>
		<div class="grid-row">
			<div class="column-full">
				<table class="booking__table">
					<caption class="heading-small">Course details</caption>

					<tbody>

						<tr>
							<td>Course title</td>
							<td>{{course.title}}</td>
							<td>
								<a href="#">Change</a>
							</td>
						</tr>
						<tr>
							<td>Start date</td>
							<td> </td>
						</tr>
						<tr>
							<td>Duration</td>
							<td>1hr</td>
						</tr>
						<tr>
							<td>Location</td>
							<td>London</td>
						</tr>
					</tbody>

				</table>
				<table class="booking__table">
					<caption class="heading-small">Payment details</caption>
					<tbody>
						<tr>
							<td>Payment method</td>
							<td>Purchase order</td>
							<td>
								<a href="#">Change</a>
							</td>
						</tr>
						<tr>
							<td>Duration</td>
							<td>1hr</td>
						</tr>
						<tr>
                            <td>Amount</td>
                            <td>&pound;249</td>
                        </tr>

					</tbody>
				</table>
				<table class="booking__table">
					<caption class="heading-small">Accessibility details</caption>

					<tbody>
						<tr>
							<td>Accessibility needs</td>
							<td>None</td>
							<td>
								<a href="#">Change</a>
							</td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</Layout>
</Page>
