<PageNoNav title="Your primary area of work" {_csrf}>
    <div class="container">
        <div class="grid-row">
            <div class="column-full">
                <h1 class="heading-large">
                    <span class="heading-secondary">Set up your profile</span>
                    <span class="heading-primary">Your primary area of work</span>
                </h1>

                {#if (error)}
                <div class="error-summary" role="alert" aria-labelledby="error-summary-heading-example-1" tabindex="-1">
                    <div class="error-message">Please select your primary area of work.</div>
                </div>
                {/if}

                <form autocomplete="off" method="post" action="/profile/profession">
                    <input type="hidden" name="_csrf" value="{_csrf}">
                    <input type="hidden" name="originalUrl" value="{originalUrl}">

                    <div class="form-group">
                        <fieldset class="u-space-b30">
                            <p class="lede">Select the area of work that is relevant to your job.</p>
                            {#each professions as profession}
                            <div class="multiple-choice">
                                <input id="{profession[1].name}" type="radio" name="profession" value="/professions/{profession[1].id}" checked="{value == (profession[1].name || profession[0].name) ? 'checked' : ''}">
                                <label for="{profession[1].name}">{profession[1].name}</label>
                            </div>
                            {/each}
                        </fieldset>
                    </div>

                    <button type="submit" class="button">Continue</button>
                </form>
            </div>
        </div>
    </div>
</PageNoNav>
