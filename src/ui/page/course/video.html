<Page title="{{module.title || course.title}}" :_csrf>
    <div class="container">
        <h1 class="heading-xlarge heading heading--page-heading ">
            {{module.title || course.title}}
        </h1>
        <div class="grid-row">
            <div class="column-two-thirds">
                <div class="aspect__container">
                    <div class="video aspect__content">
						{{#if 0 == 1 }}
                       		<div id="video-player"></div>
                        	<noscript>
                            	<iframe src="https://www.youtube.com/embed/{{video.id}}" frameborder="0" scrolling="no"></iframe>
                        	</noscript>
						 
							<script src="js/video.js"></script>
						{{else}}
						<video id="my-video" class="video-js" controls preload="auto" width="640" height="400" data-setup="{}">
						  <source src="https://lpgdev.blob.core.windows.net/lpgdevcontent/ed_hd_512kb.mp4" type='video/mp4'>
						  <p class="vjs-no-js">
							To view this video please enable JavaScript, and consider upgrading to a web browser that
							<a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
						  </p>
						</video>

						<script src="js/video.min.js"></script>
						{{/if}}

						<input type="hidden" id="video-id" value="{{video.id}}">
                        <input type="hidden" id="course-id" value="{{course.id}}">
                        <input type="hidden" id="module-id" value="{{module.id}}">
						<input type="hidden" id="session-id" value="{{sessionId}}">
                    </div>
                </div>
            </div>
            <div class="column-one-third">
            </div>
        </div>
    </div>
</Page>
