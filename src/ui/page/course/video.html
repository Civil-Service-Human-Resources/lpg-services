<Page title="{{module.title || course.title}}" :_csrf>
    <div class="container">
        <h1 class="heading-xlarge heading heading--page-heading ">
            {{module.title || course.title}}
        </h1>
        <div class="grid-row">
            <div class="column-two-thirds">
                <div class="aspect__container">
                    <div class="video aspect__content">
                        <div id="video-player"></div>
                        <noscript>
                            <iframe src="https://www.youtube.com/embed/{{video.id}}" frameborder="0" scrolling="no"></iframe>
                        </noscript>
                        <input type="hidden" id="video-id" value="{{video.id}}">
                        <input type="hidden" id="course-id" value="{{course.id}}">
                        <input type="hidden" id="module-id" value="{{module.id}}">
                        <input type="hidden" id="session-id" value="{{sessionId}}">
                        <script src="js/video.js"></script>
                    </div>
                </div>
            </div>
            <div class="column-one-third">
            </div>
        </div>
    </div>
</Page>
