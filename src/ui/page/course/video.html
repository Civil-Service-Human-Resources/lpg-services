<Page title="Course">
    <div class="grid-row">
        <div class="column-full">
            <h1 class="heading-large">
                <span class="heading-secondary">Video</span>
                {{course.title}}
            </h1>
        </div>
    </div>
    <div class="grid-row">
        <div class="column-two-thirds">
            <div class="video">
                <div id="video-player"></div>
                <noscript>
                    <iframe src="https://www.youtube.com/embed/{{video.id}}" frameborder="0" scrolling="no"></iframe>
                </noscript>
                <input type="hidden" id="video-id" value="{{video.id}}">
                <input type="hidden" id="course-id" value="{{course.uid}}">
                <script src="js/video.js"></script>
            </div>
        </div>
        <div class="column-one-third">
        </div>
    </div>
</Page>
