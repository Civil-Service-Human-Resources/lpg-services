<div class="right-box">
    <h1>{{ dataRows.label}}</h1>
    <table>
        <tbody>
        {{#if dataRows.dataRows.length}}
        {{#each dataRows.dataRows as row}}
        <tr>
            <td>{{row.label}}</td>
            <td>{{row.value}}</td>
        </tr>
        {{/each}}
        {{/if}}
        </tbody>
    </table>
</div>
