<Page title="Select Video">
    <Layout page="video">
        <div class="grid-row">
            <div class="column-two-thirds">
                <h1 class="heading-large">Select Video</h1>
                {{#each videos as video}}
                <div class="video">
                    <p>
                        <a href="/video?url={{encodeURIComponent(video.url)}}">{{video.info.title}}</a>
                    </p>
                    <p>
                        <img src="{{video.info.thumbnail_url}}" width="{{video.info.thumbnail_width}}">
                    </p>
                </div>
                {{/each}}
            </div>
        </div>
    </Layout>
</Page>
