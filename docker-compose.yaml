version: "3.4"
services:

# ElasticSearch
  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch@sha256:5b2bb3e91379f04a9da7c477314a24b2428fb1a4c20696991dff54b70d1b4ef3
    ports:
      - 9200:9200
      - 9300:9300
    command: "elasticsearch -E cluster.name=local -E discovery.type=single-node"
# /ElasticSearch

# Learning Locker
  learning-locker-api-worker:
    command: ["node", "/opt/learning-locker/worker/dist/server"]
    container_name: learning-locker-api-worker
    image: cshr/lpg-learning-locker:fe8104bf2f0fedb8f5af138bd8860a9c27dd2bb12ecb827f09e754e279a70fa8
    working_dir: /opt/learning-locker

  learning-locker-ui:
    command: ["/opt/learning-locker/run-ui.sh"]
    container_name: learning-locker-ui
    image: cshr/lpg-learning-locker:fe8104bf2f0fedb8f5af138bd8860a9c27dd2bb12ecb827f09e754e279a70fa8
    ports:
      - 3000:3000
    working_dir: /opt/learning-locker

  learning-locker-xapi:
    command: ["node", "/opt/xapi-service/dist/server"]
    container_name: learning-locker-xapi
    depends_on:
      - mongodb
      - redis
      - learning-locker-api-worker
    image: cshr/lpg-learning-locker:fe8104bf2f0fedb8f5af138bd8860a9c27dd2bb12ecb827f09e754e279a70fa8
    ports:
      - 8083:8083
    working_dir: /opt/xapi-service

  mongodb:
    container_name: mongodb
    image: mongo@sha256:fbb95eaa5a0c84d0d2098775f166003c568a79f993d91309cee7cda4135bbbfd

  redis:
    container_name: redis
    image: redis@sha256:3446883dfe13ab3db67433aace0e72d8cd669c528e60c617c42d6c697f0fa41f

  setup-learning-locker:
    command: ["/opt/learning-locker/./node_modules/.bin/babel-node", "/opt/learning-locker/mkadmin.js"]
    depends_on:
      - mongodb
    environment:
      - NODE_PATH=/opt/learning-locker
    image: cshr/lpg-learning-locker:fe8104bf2f0fedb8f5af138bd8860a9c27dd2bb12ecb827f09e754e279a70fa8
    working_dir: /opt/learning-locker
# /Learning Locker

# CSHR

  identity:
    container_name: identity
    environment:
      - SPRING_PROFILES_ACTIVE=default
    image: cshr/identity-service:local-1
    ports:
      - 8080:8080
      - 8081:8081

  civil-servant-registry:
    container_name: civil-servant-registry
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - CHECK_TOKEN_URL=http://identity:8080/oauth/check_token
    image: cshr/civil-servant-registry-service:f0199521cc315fed7ffdc22921b13a00930ef264
    links:
      - identity
    ports:
      - 9002:9002

  learner-record:
    container_name: learner-record
    environment:
      AUTH_USER: user
      AUTH_PASSWORD: password
      XAPI_USERNAME: 66f2b4fc001e3da992d23b57d8a7457655bea078
      XAPI_PASSWORD: 1c0e1b6827606d7efed71e204939d048f94f842b
      XAPI_URL: http://learning-locker-xapi:8083/data/xAPI
    image: cshr/lpg-learner-record:0a44bda01502cfa1cfc603a79b99da2620830d58
    depends_on:
      - learning-locker-xapi
    ports:
      - 9000:9000

  learning-catalogue:
    container_name: learning-catalogue
    command: ["./wait-for-it.sh", "elasticsearch:9300", "-t", "200", "--", "java", "-jar", "/data/app.jar"]
    depends_on:
      - elasticsearch
    environment:
      AUTH_USER: user
      AUTH_PASSWORD: password
      ELASTICSEARCH_URI: http://elasticsearch:9200
      ELASTICSEARCH_USERNAME: elastic
      ELASTICSEARCH_PASSWORD: changeme
    image: cshr/lpg-learning-catalogue:222b2025e3c8f3ec2ad29b65304edc0f2a5a642d
    ports:
      - 9001:9001

# /CSHR