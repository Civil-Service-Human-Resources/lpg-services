  learning-catalogue:
    container_name: learning-catalogue
    command:
      [
        './wait-for-it.sh',
        'elasticsearch:9300',
        '-t',
        '200',
        '--',
        'java',
        '-jar',
        '/data/app.jar',
      ]
    environment:
      - OAUTH_SERVICE_URL=http://identity:8080
      - ELASTICSEARCH_URI=http://elasticsearch:9200
    image: lpgregistry.azurecr.io/lpg-learning-catalogue:PR-58-7
    depends_on:
      - identity
    ports:
      - 9001:9001

  civil-servant-registry:
    container_name: civil-servant-registry
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - OAUTH_SERVICE_URL=http://identity:8080
    image: lpgregistry.azurecr.io/civil-servant-registry-service:fc2ff2f6fc53be91d56900ec17ba0b7a101b85dd
    depends_on:
