<:Head>
	<title>Sign in</title>
</:Head>

<Layout page='login'>
	<div class="auth-page">
		<div class="container page">
			<div class="row">

				<div class="col-md-6 offset-md-3 col-xs-12">
					<h1 class="text-xs-center">Sign In</h1>



					<div class="column-two-thirds">

						<h1 class="heading-large">Sign in</h1>

						<form method="post" action="https://localhost:9443/commonauth" name="userLoginForm" class="push-bottom">
							<input type="hidden" name="sessionDataKey" value="{{sessionDataKey}}" />

							<fieldset class="form-group">
								<input class="form-control form-control-2-3" type="email" placeholder="Email" bind:value=email>
							</fieldset>
							<fieldset class="form-group">
								<input class="form-control form-control-2-3" type="password" placeholder="Password" bind:value=password>
							</fieldset>
							<div>
								<input type="submit" class="button" value="Continue">
							</div>
						</form>

					</div>


				</div>
			</div>
		</div>
	</div>
</Layout>

<script>
	import { goto } from 'sapper/runtime.js';
	import Layout from '../_components/Layout.html';

	function sessionDataKey(){
        let sessionDataKey = req.query.sessionDataKey;
		return sessionDataKey;
	}
	export default {
		components: { Layout },

		data() {
			return {
				email: '',
				password: '',
				errors: null,
				sessionDataKey: sessionDataKey()
			};
		},


	};
</script>
